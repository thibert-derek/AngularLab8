<span class="whole">
  <div class="delete">
    <button style="float: right"(click)="deleteBook()">X</button>
  </div>
  <div class="id">
    {{content.id}}
  </div>
    <img (click)="clickMe()" *ngIf="content.imageUrl || 'https://www.templetonpress.org/sites/default/files/default_images/default_book_cover.jpg'" src= "{{content.imageUrl || 'https://www.templetonpress.org/sites/default/files/default_images/default_book_cover.jpg'}}">
<div class="listitem">
<div *ngIf="content.body"><strong>Body:</strong> {{content.body}}</div>
<div *ngIf="content.author"><strong>Author:</strong> {{content.author}}</div>
  <div appAttribute [textDecoration]='"underline"' *ngIf="content.title"><strong>Title:</strong> {{content.title}}</div>
  <div class="type">
    <strong>Type:</strong> {{ content.type }}
  </div>
<div appAttribute [textDecoration]='"bold"' *ngIf="content.tags"><strong>Tags:</strong> {{content.tags.join(', ')}}</div>

</div>
</span>
<br>
